<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="game-container"></div>
        <div id="ui-container">
            <div id="status">Waiting for opponent...</div>
            <div id="player-info">You are: <span id="player-color">connecting...</span></div>
            <div id="turn-info">Current turn: <span id="current-turn">White</span></div>
            <button id="reset-btn" disabled>Reset Game</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="chess.js"></script>
</body>
</html>
